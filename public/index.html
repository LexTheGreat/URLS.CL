<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>URLS.CL</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
  </head>
  <body>

    <form class="shorten" id="shorten" action="/" method="post">
      <h1>URLs.<span>CL</span></h1>
      <input class="urls" id="urls" type="text" name="url" value="" placeholder="ENTER A URL" autocomplete="off"> <br>
      <label for="otu" id="otu">One Time Use?</label><input id="cb" type="checkbox" name="otu" value="su">
      <button type="submit" name="submit">Shorten</button>
    </form>
    <div class="result" id="popup" style="display: none;">
      <div id="close">X</div>
      <span id="results"><a id="link" href=""></a> </span>
    </div>
    <div class="shout">
      github: <a href="https://github.com/adamrpostjr/URLS.CL">https://github.com/adamrpostjr/URLS.CL</a>
    </div>
  </body>
  <script src="/main.js" charset="utf-8"></script>
</html>
